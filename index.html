<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Entrega 3</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="fondo">
    <div class="container" id="contenedor-imagen">
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4 mt-3">Azu y Loren</h1>
                <p class="lead">¡Bienvenidos a nuestro sitio web de casamiento!</p>
                <img src="img/Azuyloren.jpg" alt="Imagen" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Formulario de Confirmación de Asistencia -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Confirmación de Asistencia</h2>
                        <form id="formulario-invitado">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="genero">Género:</label>
                                <select class="form-control" id="genero" name="genero" required>
                                    <option value="hombre">Hombre</option>
                                    <option value="mujer">Mujer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="edad">Edad:</label>
                                <input type="number" class="form-control" id="edad" name="edad" required>
                            </div>
                            <div class="form-group">
                                <label for="relacion">Relación con los novios:</label>
                                <input type="text" class="form-control" id="relacion" name="relacion" required>
                            </div>
                            <div class="form-group">
                                <label for="ciudad">Ciudad de residencia:</label>
                                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
                            </div>
                            <div class="form-group">
                                <label for="asistencia">¿Van a asistir a nuestra boda?</label>
                                <select class="form-control" id="asistencia" name="asistencia" required>
                                    <option value="si">Sí</option>
                                    <option value="no">No</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cuadro para mostrar los datos ingresados por el cliente -->
    <div class="container mt-5">
        <div class="row">
            <!-- Columna para invitados hombres -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" id="datos-hombres">
                        <!-- Aquí se mostrarán los datos de los invitados hombres -->
                    </div>
                </div>
            </div>
            <!-- Columna para invitados mujeres -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" id="datos-mujeres">
                        <!-- Aquí se mostrarán los datos de los invitados mujeres -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
